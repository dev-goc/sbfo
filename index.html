<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Cart√≥n de Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #estado, #resultado, #acciones {
      display: none;
    }
    #resultado {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #acciones button {
      width: 48%;
      display: inline-block;
      margin-right: 4%;
    }
    #imagen-carton {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #barra {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    #progreso {
      height: 10px;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.2s;
    }
  </style>
</head>
<body>

  <h2>üéüÔ∏è Asignar Cart√≥n</h2>
  <input id="cel" placeholder="N√∫mero de WhatsApp (ej. +573001112233)" />
  <button id="enviar">Asignar cart√≥n</button>

  <div id="estado">
    ‚è≥ Registrando n√∫mero...
    <div id="barra"><div id="progreso"></div></div>
    <div id="tiempo">‚è±Ô∏è 0.0s</div>
  </div>

  <div id="resultado">
    <p><strong>‚úÖ Cart√≥n asignado:</strong> <span id="carton-num"></span></p>
    <p><strong>üìé Link:</strong> <a id="carton-link" href="" target="_blank"></a></p>
    <img id="imagen-carton" src="" alt="Cart√≥n asignado" />
  </div>

  <div id="acciones">
    <button id="whatsapp">Enviar por WhatsApp</button>
    <button onclick="resetear()">Cerrar</button>
  </div>

  <script>
    let linkGlobal = "";
    let numeroGlobal = "";
    let tiempoInterval;
    let tiempoInicio;

    document.getElementById("enviar").onclick = async () => {
      const numero = document.getElementById("cel").value.trim();
      if (!numero.startsWith("+57")) {
        alert("‚ö†Ô∏è Ingresa el n√∫mero con +57 (ej: +573001112233)");
        return;
      }

      // Preparar interfaz
      document.getElementById("estado").style.display = "block";
      document.getElementById("resultado").style.display = "none";
      document.getElementById("acciones").style.display = "none";
      document.getElementById("progreso").style.width = "0%";
      document.getElementById("tiempo").innerText = "‚è±Ô∏è 0.0s";

      // Iniciar temporizador
      tiempoInicio = Date.now();
      tiempoInterval = setInterval(() => {
        const transcurrido = ((Date.now() - tiempoInicio) / 1000).toFixed(1);
        document.getElementById("tiempo").innerText = `‚è±Ô∏è ${transcurrido}s`;
        const porcentaje = Math.min((transcurrido / 3) * 100, 100); // M√°x. 3s
        document.getElementById("progreso").style.width = `${porcentaje}%`;
      }, 100);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwgaCe7Z18XGW2SWL8-lynkDWB9_wzL5zeIzVfde5aNNUnEtCs6-RZzvgwnG7jma2Vo/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "numero=" + encodeURIComponent(numero)
        });

        if (!res.ok) {
          throw new Error(`Error HTTP ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        clearInterval(tiempoInterval);
        document.getElementById("estado").style.display = "none";

        if (data.error) {
          alert("‚ö†Ô∏è " + data.error);
          return;
        }

        // Mostrar resultado
        document.getElementById("carton-num").innerText = data.carton;
        document.getElementById("carton-link").innerText = data.link;
        document.getElementById("carton-link").href = data.link;
        document.getElementById("imagen-carton").src = data.link;
        document.getElementById("resultado").style.display = "block";
        document.getElementById("acciones").style.display = "block";

        linkGlobal = data.link;
        numeroGlobal = numero;

      } catch (err) {
        clearInterval(tiempoInterval);
        document.getElementById("estado").style.display = "none";
        alert("‚ùå Error al asignar cart√≥n:\n" + err.message);
        console.error("Error t√©cnico:", err);
      }
    };

    document.getElementById("whatsapp").onclick = () => {
      const texto = `Hola üëã, aqu√≠ est√° tu cart√≥n de bingo:\n${linkGlobal}`;
      const waUrl = `https://wa.me/${numeroGlobal.replace(/\D/g, "")}?text=${encodeURIComponent(texto)}`;
      window.open(waUrl, "_blank");
    };

    function resetear() {
      document.getElementById("cel").value = "";
      document.getElementById("resultado").style.display = "none";
      document.getElementById("acciones").style.display = "none";
      document.getElementById("imagen-carton").src = "";
    }
  </script>
</body>
</html>
